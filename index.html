<html>
  <head>
    <title>To do list</title>

    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">✨ Añade una tarea ✨</label
        ><input id="new-task" type="text" /><button>✖️</button>
      </p>

      <h3>En proceso ​💪​🥇​</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox" /><label> Hacer la compra </label
          ><input type="text" /><button class="edit">📝</button
          ><button class="delete">🗑️</button>
        </li>
        <li class="editMode">
          <input type="checkbox" /><label> Ir al gimnasio </label
          ><input type="text" value="Ir al gimnasio" /><button class="edit">
            📝</button
          ><button class="delete">🗑️</button>
        </li>
      </ul>

      <h3>¡Terminado! 👏</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked /><label>
            Pedir cita veterinario </label
          ><input type="text" /><button class="edit">📝</button
          ><button class="delete">🗑️</button>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
